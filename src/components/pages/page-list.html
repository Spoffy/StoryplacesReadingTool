<template>
    <require from="./page-summary"></require>
    <ul class="list-group page-list">
        <page-summary page-list.bind="$parent" repeat.for="page of viewablePages" page.bind="page" reading-id.bind="readingId" story-id.bind="storyId" demo-mode.bind="demoMode" locate.delegate="locatePage($event.detail)"></page-summary>
    </ul>
    <div class="text-center small" if.bind="demoMode">Click a red page to center the map on it</div>
    <div class="text-center content-top-padding" if.bind="readingManager.viewablePages.length == 0"><h4>There are no pages available to read</h4></div>
</template>
